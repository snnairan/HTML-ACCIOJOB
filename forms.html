<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form method="post">

        <div>
            <label for="name">Name*</label>
            <input type="text" id="name" placeholder="Name" required>
            <br>
            <br>
            <label for="email">Email*</label>
            <input type="email" id="email" placeholder="Email" required>
            <br>
            <br>
            <label for="gender">Gender*</label>
            <input type="radio" id="gender_m" name="gender" required>
            <label for="gender_m">Male</label>
            <input type="radio" id="gender_f" name="gender" required>
            <label for="gender_f">Fem ale</label>
            <br>
            <br>
            <label for="cars">Car Brands*</label>
            <select name="cars" id="cars" required>
                <option value="" disabled selected>--Please choose an option--</option>
                <option value="bmw">BMW</option>
                <option value="mercedez">Mercedez</option>
                <option value="audi">Audi</option>
                <option value="jaguar">Jaguar</option>
                <option value="fortuner">Fortuner</option>
            </select>
            <br>
            <br>
            <label for="age">Age*</label>
            <input type="number" id="age" placeholder="Age" required>
            <br>
            <br>
            <label for="dob">DOB*</label>
            <input type="date" id="dob" required>
            <br>
            <br>
            <label for="tel">Phone Number*</label>
            <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
            <br>
            <br>
            <label for="password">Password*</label>
            <input type="password" id="password" placeholder="Password" required>
            <br>
            <br>
            <input type="checkbox" id="tos" required>
            <label for="tos">I agree to the TOS.</label>
            <br>
            <br>
            <button type="submit">submit</button>
        </div>

    </form>
</body>
</html>
